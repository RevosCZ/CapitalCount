<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Locate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Main Page" src="assets/img/CC Locate.png" />
    <ion-card-header>
      <ion-card-title>Location Quiz</ion-card-title>
    </ion-card-header>
  

  <ion-button expand="block" shape="round" (click)="randomCountry()">Country</ion-button>
  <ion-button expand="block" shape="round" (click)="randomCity()">City</ion-button>

  <ion-item>
    <ion-label class="{{textformat}}">{{randValue}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-input [clearOnEdit]="true" placeholder="Enter text" [(ngModel)]="userInput"></ion-input>
  </ion-item>
  <ion-button expand="block" shape="round" (click)="buttonCheck()">Check</ion-button>

  
    <ion-card-header>
      <ion-card-title class="streak"> Current Streak</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="streak">
      {{streak}}
    </ion-card-content>

    <ion-card-header>
      <ion-card-title class="streak">Highest Streak</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="streak">
      {{highestStreak}}
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let info of countryInfo">
    <ion-card-header>
      <ion-card-title>Random Country Info</ion-card-title>
    </ion-card-header>
    <ion-item>Name: {{info.name.common}}</ion-item>
    <ion-item>Capital: {{info.capital}}</ion-item>
    <ion-item>Continent: {{info.continents}}</ion-item>
    <ion-img src = {{info.flags.png}}></ion-img>
  </ion-card>

</ion-content>
