<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Database
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of storage|keyvalue">
        <ion-label>{{ item.key }}</ion-label>
        <ion-label>{{item.value}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
